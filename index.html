<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vamoosery</title>

  <style>
    @font-face {
      font-family: 'diamondsregular';
      src: url('diamondsregular.woff2') format('woff2');
      font-weight: normal;
      font-style: normal;
    }

    body {
      font-family: 'diamondsregular', Arial, sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      min-height: 100vh;
      padding: 40px 20px;

      background-image: url('Album Front Cover (1).webp');
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center center;
    }

    /* Subtle translucent panel */
    .content-wrapper {
      background: rgba(0, 0, 0, 0.15); /* very subtle */
      backdrop-filter: blur(3px);
      -webkit-backdrop-filter: blur(3px);
      padding: 50px 40px;
      border-radius: 12px;
      animation: fadeIn 1.2s ease forwards;
      opacity: 0;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    /* Logo */
    img.logo {
      max-width: 50%;
      height: auto;
      margin-bottom: 20px;
    }

    @media (max-width: 768px) {
      img.logo {
        max-width: 80%; /* larger on mobile */
      }
    }

    /* Main Headings */
    h1, h2, h3, .subtitle, .tagline, .projects-heading, .project-title, .project-links a, .links a, footer {
      text-transform: uppercase;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 0.5em;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.8);
    }

    .subtitle {
      font-size: 1em;
      margin-bottom: 20px;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.8);
    }

    .stream-buy {
      font-size: 0.9em;
      margin-bottom: 30px;
    }

    .stream-buy a {
      color: #d6b089;
      text-decoration: none;
      margin: 0 0.5em;
    }
    .stream-buy a:hover {
      text-decoration: underline;
    }

    .tagline {
      font-size: 1.3em;
      margin-bottom: 2em;
      color: #dcb78b; /* slightly brighter */
      text-shadow: 0 0 2px rgba(255,255,255,0.6);
    }

    /* Social Links */
    .links a {
      display: inline-block;
      margin: 0.5em;
      padding: 0.8em 1.5em;
      text-decoration: none;
      color: #fff;
      background: rgba(0,0,0,0.55);
      border-radius: 6px;
      font-weight: bold;
      transition: all 0.25s ease;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.8);
    }

    .links a:hover {
      background: rgba(0,0,0,0.75);
      box-shadow: 0 0 8px rgba(214,176,137,0.6);
      transform: translateY(-2px);
    }

    /* Associated Projects */
    .projects-heading {
      margin-top: 80px;
      margin-bottom: 20px;
      font-size: 1.6em;
      color: #dcb78b;
      text-shadow: 0 0 2px rgba(255,255,255,0.6);
    }

    .projects {
      text-align: center;
    }

    .project {
      margin-bottom: 30px;
    }

    .project-logo {
      max-width: 40px;
      margin-bottom: 5px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    .project-title {
      font-size: 1.4em;
      margin-bottom: 5px;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.8);
    }

    .project-links a {
      display: inline-block;
      margin: 0.3em;
      padding: 0.5em 1em;
      text-decoration: none;
      color: #fff;
      background: rgba(0,0,0,0.6);
      border-radius: 5px;
      font-size: 0.9em;
      transition: all 0.25s ease;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.8);
    }

    .project-links a:hover {
      background: rgba(0,0,0,0.8);
      box-shadow: 0 0 6px rgba(214,176,137,0.5);
      transform: translateY(-2px);
    }

    footer {
      margin-top: 40px;
      font-size: 0.9em;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.8);
    }

  </style>
</head>

<body>

  <div class="content-wrapper">

    <!-- Logo -->
    <img src="Vamoosery-Logo-2021-White.png" alt="Vamoosery Logo" class="logo">

    <!-- Subheading / Main Heading -->
    <p class="subtitle">FEMALE-FRONTED PROG ROCK FROM COVENTRY, UK</p>
    <h1>MOVING FORWARD</h1>
    <p class="stream-buy">
      <a href="https://open.spotify.com/artist/0xMy7EHlvs3FgcRiBR99DB?si=XfIWRl9jTBWLO-P5IGjhNA" target="_blank">STREAM THE ALBUM</a> •
      <a href="https://vamoosery.bandcamp.com/" target="_blank">BUY THE ALBUM</a>
    </p>

    <!-- Music / Merch / Updates -->
    <p class="tagline">
      <a href="https://open.spotify.com/artist/0xMy7EHlvs3FgcRiBR99DB?si=XfIWRl9jTBWLO-P5IGjhNA" target="_blank">MUSIC</a> •
      <a href="https://vamoosery.bandcamp.com/" target="_blank">MERCH</a> •
      <a href="https://www.facebook.com/Vamoosery" target="_blank">UPDATES</a>
    </p>

    <!-- Social Buttons -->
    <div class="links">

      <a href="https://vamoosery.bandcamp.com/" target="_blank">BANDCAMP</a>
      <a href="https://www.facebook.com/Vamoosery" target="_blank">FACEBOOK</a>

      <a href="mailto:vamoosery@gmail.com?subject=Vamoosery%20Enquiry">CONTACT</a>

    <!-- Associated Projects -->
    <h2 class="projects-heading">ASSOCIATED PROJECTS</h2>

    <div class="projects">
      <div class="project">
        <img src="Discomfort Logo transparent.png" alt="Joel Julian Logo" class="project-logo">
        <div class="project-title">JOEL JULIAN</div>
        <div class="project-links">
          <a href="https://open.spotify.com/artist/0vKVyu27eSxti4FSmlZ9Da?si=vIHFjZTCTzCh9nag1xn4JA" target="_blank">SPOTIFY</a>
          <a href="https://joeljulian.bandcamp.com/" target="_blank">BANDCAMP</a>
        </div>
      </div>

      <div class="project">
        <img src="kab_logo.png" alt="K.A.B Logo" class="project-logo">
        <div class="project-title">K.A.B</div>
        <div class="project-links">
          <a href="https://open.spotify.com/artist/0T0hjDEz0MjZEPpJCFJyGN?si=oboZ5-9uT_-lnwg0tzfp9Q" target="_blank">SPOTIFY</a>
          <a href="https://kabmusic1.bandcamp.com/" target="_blank">BANDCAMP</a>
        </div>
      </div>
    </div>

    <footer>&copy; 2026 Vamoosery</footer>

  </div>

</body>
</html>
