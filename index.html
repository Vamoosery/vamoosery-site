<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vamoosery</title>
  <style>
    /* Custom font */
    @font-face {
      font-family: 'diamondsregular';
      src: url('diamondsregular.woff2') format('woff2');
      font-weight: normal;
      font-style: normal;
    }

    /* Body styling with texture and white text */
    body {
      font-family: 'diamondsregular', Arial, sans-serif;
      color: #fff; /* all text white */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      min-height: 100vh;
      padding: 40px 20px;

  /* Fullscreen background */
  background-image: url('Album Front Cover (1).jpg');
  background-repeat: no-repeat;       /* no tiling */
  background-size: cover;             /* fills viewport */
  background-position: center center; /* centers image */
  background-attachment: fixed;       /* stays in place on scroll */
    }

    /* Max-size logo */
    img.logo {
      max-width: 60%;
      height: auto;
      margin-bottom: 30px;
    }

    /* Title & tagline */
    h1 { font-size: 2.5em; margin-bottom: 0.5em; }
    p { font-size: 1.2em; margin-bottom: 2em; }

    /* Buttons / links */
    .links a {
      display: inline-block;
      margin: 0.5em;
      padding: 0.8em 1.5em;
      text-decoration: none;
      color: #fff;
      background: rgba(0,0,0,0.7);
      border-radius: 6px;
      font-weight: bold;
      transition: all 0.2s;
    }
    .links a:hover {
      background: rgba(0,0,0,0.9);
    }

    /* Footer */
    footer { margin-top: 40px; font-size: 0.9em; color: #ccc; }
  </style>
</head>
<body>

  <!-- Logo -->
  <img src="Vamoosery-Logo-2021-White.png" alt="Vamoosery Logo" class="logo">

  <!-- Title & tagline -->
  <h1>FEMALE-FRONTED PROG ROCK FROM COVENTRY, UK</h1>
  <p>Music • Merch • Updates</p>

  <!-- Links -->
  <div class="links">
    <a href="https://open.spotify.com/artist/0xMy7EHlvs3FgcRiBR99DB?si=XfIWRl9jTBWLO-P5IGjhNA" target="_blank">Spotify</a>
    <a href="https://vamoosery.bandcamp.com/" target="_blank">BANDCAMP</a>
    <a href="https://www.facebook.com/Vamoosery" target="_blank">FACEBOOK</a>
    <a href="https://www.instagram.com/vamoosery/" target="_blank">INSTAGRAM</a>
    <a href="https://www.youtube.com/@vamoosery/" target="_blank">YOUTUBE</a>
  </div>

  <!-- Footer -->
  <footer>&copy; 2026 Vamoosery</footer>

</body>
</html>
