<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vamoosery</title>

  <style>
    /* Custom font */
    @font-face {
      font-family: 'diamondsregular';
      src: url('diamondsregular.woff2') format('woff2');
      font-weight: normal;
      font-style: normal;
    }

    body {
      font-family: 'diamondsregular', Arial, sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      min-height: 100vh;
      padding: 40px 20px;

      background-image: url('Album Front Cover (1).jpg');
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center center;
      background-attachment: fixed;
    }

    /* Logo */
    img.logo {
      max-width: 50%;
      height: auto;
      margin-bottom: 30px;
    }

    /* Main Heading */
    h1 {
      font-size: 2.5em;
      margin-bottom: 0.5em;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
    }

    /* Subtitle */
    .subtitle {
      font-size: 1em;
      margin-top: -5px;
      margin-bottom: 30px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
    }

    /* Music • Merch • Updates */
    .tagline {
      font-size: 1.2em;
      margin-bottom: 2em;
      color: #c59a73;
      text-shadow: 0 0 4px rgba(255,255,255,0.6);
    }

    /* Social Buttons */
    .links a {
      display: inline-block;
      margin: 0.5em;
      padding: 0.8em 1.5em;
      text-decoration: none;
      color: #fff;
      background: rgba(0,0,0,0.7);
      border-radius: 6px;
      font-weight: bold;
      transition: all 0.2s;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
    }

    .links a:hover {
      background: rgba(0,0,0,0.9);
    }

    /* Associated Projects Heading */
    .projects-heading {
      margin-top: 100px; /* larger gap ABOVE */
      margin-bottom: 20px;
      font-size: 2em; /* slightly larger */
      color: #c59a73;
      text-shadow: 0 0 4px rgba(255,255,255,0.6);
    }

    /* Projects Section */
    .projects {
      text-align: center;
    }

    .project {
      margin-bottom: 20px;
    }

    .project-title {
      font-size: 1.4em;
      margin-bottom: 5px;
      color: #fff;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
    }

    .project-links a {
      display: inline-block;
      margin: 0.3em;
      padding: 0.5em 1em;
      text-decoration: none;
      color: #fff;
      background: #333;
      border-radius: 5px;
      font-size: 0.9em;
      transition: all 0.2s;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
    }

    .project-links a:hover {
      background: #555;
    }

    /* Footer */
    footer {
      margin-top: 40px;
      font-size: 0.9em;
      color: #fff;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
    }

  </style>
</head>

<body>

  <!-- Logo -->
  <img src="Vamoosery-Logo-2021-White.png" alt="Vamoosery Logo" class="logo">

  <!-- Title & Taglines -->
  <h1>MOVING FORWARD</h1>
  <p class="subtitle">FEMALE-FRONTED PROG ROCK FROM COVENTRY, UK</p>
  <p class="tagline">Music • Merch • Updates</p>

  <!-- Social Links -->
  <div class="links">
    <a href="https://open.spotify.com/artist/0xMy7EHlvs3FgcRiBR99DB?si=XfIWRl9jTBWLO-P5IGjhNA" target="_blank">Spotify</a>
    <a href="https://vamoosery.bandcamp.com/" target="_blank">BANDCAMP</a>
    <a href="https://www.facebook.com/Vamoosery" target="_blank">FACEBOOK</a>
    <a href="https://www.instagram.com/vamoosery/" target="_blank">INSTAGRAM</a>
    <a href="https://www.youtube.com/@vamoosery/" target="_blank">YOUTUBE</a>
    <a href="mailto:vamoosery@gmail.com">Contact</a>
  </div>

  <!-- Associated Projects -->
  <h2 class="projects-heading">ASSOCIATED PROJECTS</h2>

  <div class="projects">
    <div class="project">
      <div class="project-title">JOEL JULIAN</div>
      <div class="project-links">
        <a href="https://open.spotify.com/artist/0vKVyu27eSxti4FSmlZ9Da?si=vIHFjZTCTzCh9nag1xn4JA" target="_blank">SPOTIFY</a>
        <a href="https://joeljulian.bandcamp.com/" target="_blank">Bandcamp</a>
      </div>
    </div>

    <div class="project">
      <div class="project-title">K.A.B</div>
      <div class="project-links">
        <a href="https://open.spotify.com/artist/0T0hjDEz0MjZEPpJCFJyGN?si=oboZ5-9uT_-lnwg0tzfp9Q" target="_blank">SPOTIFY</a>
        <a href="https://kabmusic1.bandcamp.com/" target="_blank">BANDCAMP</a>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer>&copy; 2026 Vamoosery</footer>

</body>
</html>
