<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vamoosery</title>
<style>
    /* Custom font */
    @font-face {
      font-family: 'diamondsregular';
      color: #fff; /* white text for readability over background */
      src: url('diamondsregular.ttf') format('tff'),
           url('diamondsregular.ttf') format('tff');
      font-weight: normal;
      font-style: normal;
    }

    /* Body styling with texture */
    body {
      font-family: 'CustomFont', Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      min-height: 100vh;
      padding: 40px 20px;

      /* Texture background */
      background-image: url('Fundraiser Album Gradient .png');
      background-repeat: repeat; /* tiles texture */
      background-size: auto; /* keeps original size */
      background-position: center center;
      background-attachment: fixed;
    }

    /* Max-size logo */
    img.logo {
      max-width: 80%; /* max width of viewport */
      height: auto;
      margin-bottom: 30px;
    }

    /* Title & tagline */
    h1 { font-size: 2.5em; margin-bottom: 0.5em; }
    p { font-size: 1.2em; margin-bottom: 2em; color: #555; }

    /* Buttons / links */
    .links a {
      display: inline-block;
      margin: 0.5em;
      padding: 0.8em 1.5em;
      text-decoration: none;
      color: #fff;
      background: #1a1a1a;
      border-radius: 6px;
      font-weight: bold;
      transition: all 0.2s;
    }
    .links a:hover {
      background: #444;
    }

    /* Optional small footer */
    footer { margin-top: 40px; font-size: 0.9em; color: #888; }
  </style>
</head>
<body>

  <!-- Logo -->
  <img src="Vamoosery-Logo-2021-White.png" alt="Vamoosery Logo" class="logo">

  <!-- Title & tagline -->
  <h1>Female-fronted prog rock from Coventry, UK</h1>
  <p>Music • Merch • Updates</p>

  <!-- Links -->
  <div class="links">
    <a href="https://open.spotify.com/artist/0xMy7EHlvs3FgcRiBR99DB?si=XfIWRl9jTBWLO-P5IGjhNA" target="_blank">Spotify</a>
  <a href="https://vamoosery.bandcamp.com/" target="_blank">Bandcamp</a>
    <a href="https://www.facebook.com/Vamoosery" target="_blank">Facebook</a>
   <a href="https://www.instagram.com/vamoosery/" target="_blank">Instagram</a>
     <a href="https://www.youtube.com/@vamoosery/" target="_blank">Youtube</a>
  </div>

  <!-- Optional footer -->
  <footer>&copy; 2026 Vamoosery</footer>

</body>
</html>
