<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vamoosery</title>

  <style>
    /* Custom font */
    @font-face {
      font-family: 'diamondsregular';
      src: url('diamondsregular.woff2') format('woff2');
    }

    body {
      font-family: 'diamondsregular', Arial, sans-serif;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 40px 20px;
      background-image: url('Album Front Cover (1).jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }

    /* Subtle translucent panel */
    .content-wrapper {
      background: rgba(0, 0, 0, 0.45);
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      padding: 50px 40px;
      border-radius: 18px;
      text-align: center;
      max-width: 900px;
      width: 100%;
      animation: fadeIn 1.2s ease forwards;
    }

    /* Fade-in animation */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Logo */
    img.logo {
      max-width: 50%;
      margin-bottom: 30px;
    }

    /* Main Heading */
    h1 {
      font-size: 2.5em;
      margin-bottom: 0.5em;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.8);
    }

    /* Subtitle */
    .subtitle {
      font-size: 1em;
      margin-top: -5px;
      margin-bottom: 30px;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.8);
    }

    /* Shared gold heading style */
    .gold-heading {
      font-size: 1.6em; /* same size for both */
      color: #c59a73;
      text-shadow: 0 0 6px rgba(255,255,255,0.6);
      margin-bottom: 2em;
    }

    /* Social Buttons */
    .links a {
      display: inline-block;
      margin: 0.5em;
      padding: 0.8em 1.5em;
      text-decoration: none;
      color: #fff;
      background: rgba(0,0,0,0.6);
      border-radius: 6px;
      font-weight: bold;
      transition: all 0.3s ease;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.8);
    }

    .links a:hover {
      background: rgba(0,0,0,0.85);
      box-shadow: 0 0 12px rgba(255,255,255,0.5);
      transform: translateY(-2px);
    }

    /* Associated Projects Heading */
    .projects-heading {
      margin-top: 120px; /* larger space ABOVE */
      margin-bottom: 25px;
    }

    /* Project Titles */
    .project-title {
      font-size: 1.4em;
      margin-bottom: 5px;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.8);
    }

    .project-links a {
      display: inline-block;
      margin: 0.3em;
      padding: 0.5em 1em;
      text-decoration: none;
      color: #fff;
      background: #333;
      border-radius: 5px;
      font-size: 0.9em;
      transition: all 0.3s ease;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.8);
    }

    .project-links a:hover {
      background: #555;
      box-shadow: 0 0 10px rgba(255,255,255,0.5);
      transform: translateY(-2px);
    }

    footer {
      margin-top: 50px;
      font-size: 0.9em;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.8);
    }

  </style>
</head>

<body>

  <div class="content-wrapper">

    <img src="Vamoosery-Logo-2021-White.png" alt="Vamoosery Logo" class="logo">

    <h1>MOVING FORWARD</h1>
    <p class="subtitle">FEMALE-FRONTED PROG ROCK FROM COVENTRY, UK</p>

    <p class="gold-heading">Music • Merch • Updates</p>

    <div class="links">
      <a href="https://open.spotify.com/artist/0xMy7EHlvs3FgcRiBR99DB?si=XfIWRl9jTBWLO-P5IGjhNA" target="_blank">SPOTIFY</a>
      <a href="https://vamoosery.bandcamp.com/" target="_blank">BANDCAMP</a>
      <a href="https://www.facebook.com/Vamoosery" target="_blank">FACEBOOK</a>
      <a href="https://www.instagram.com/vamoosery/" target="_blank">INSTAGRAM</a>
      <a href="https://www.youtube.com/@vamoosery/" target="_blank">YOUTUBE</a>
      <a href="mailto:vamoosery@gmail.com">CONTACT</a>
    </div>

    <h2 class="gold-heading projects-heading">ASSOCIATED PROJECTS</h2>

    <div class="projects">
      <div class="project">
        <div class="project-title">JOEL JULIAN</div>
        <div class="project-links">
          <a href="https://open.spotify.com/artist/0vKVyu27eSxti4FSmlZ9Da?si=vIHFjZTCTzCh9nag1xn4JA" target="_blank">SPOTIFY</a>
          <a href="https://joeljulian.bandcamp.com/" target="_blank">BANDCAMP</a>
        </div>
      </div>

      <div class="project">
        <div class="project-title">K.A.B</div>
        <div class="project-links">
          <a href="https://open.spotify.com/artist/0T0hjDEz0MjZEPpJCFJyGN?si=oboZ5-9uT_-lnwg0tzfp9Q" target="_blank">SPOTIFY</a>
          <a href="https://kabmusic1.bandcamp.com/" target="_blank">BANDCAMP</a>
        </div>
      </div>
    </div>

    <footer>&copy; 2026 Vamoosery</footer>

  </div>

</body>
</html>
